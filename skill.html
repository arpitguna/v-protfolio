                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="skill-item bg-light text-center p-1 mb-4 position-relative">
                            <div class="skill-img">
                                <img src="images/indesign-3d.png" alt="indesign" title="indesign" class="w-75 p-3">

        <!-- theme switcher -->
        <div class="switcher z-3">
            <div class="switch-btn">
                <i class="ri-settings-3-line"></i>
            </div>
            <ul class="switch list-unstyled">
                <div>
                    <li style="color: #1D8348;"><i class="ri-drop-fill fs-1 me-2"></i></li>
                    <li style="color: #0033cc;"><i class="ri-drop-fill fs-1 me-2"></i></li> 
                    <li style="color: #9F2B68;"><i class="ri-drop-fill fs-1 me-2"></i></li>
                </div>
                <div>
                    <li style="color: #cc3300;"><i class="ri-drop-fill fs-1 me-2"></i></li>
                    <li style="color: #FFAA33;"><i class="ri-drop-fill fs-1 me-2"></i></li>
                    <li style="color: #008080;"><i class="ri-drop-fill fs-1 me-2"></i></li>
                </div>
            </ul>

    <!-- j-quary cdn  -->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <!-- bootstrap cdn -->
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script>
            // $(document).ready(function(){
            //     $('#home').click(function(){
                    
            //     });
            // });
            // switcher
            $(document).ready(function () {
                $('.switch').hide();

                $('.switch li').click(function () {
                    var abc = $(this).css("color")
                    $(':root').css('--theme-color', abc)
                });

                $('.switch-btn').click(function () {
                    $('.switch').slideToggle();
                });
            });
    </script>
</body>
